<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>resume</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="style1.css" rel="stylesheet"/>
        <script src="resume.js" type="text/Javascript"></script>
        
</head>

<body>
    <div class="resume bg-light ">
        <h1 class="text-center">Resume</h1>
        <div class="container p-5 ">
            <div class="container1">
            <div class="mb-3 row">
                <label for="Name" class="col-sm-2 col-form-label">Name:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="Name" onkeyup="addValue(this,'name',null)"/>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputName" class="col-sm-2 col-form-label">Objective:</label>
                <div class="col-sm-6">
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px" onkeyup="addValue(this,'objective',null)"></textarea>
                        <label for="floatingTextarea2"></label>
                      </div>

                </div>
            </div>


            <div class="mb-3 row">
                <label for="inputName" class="col-sm-2 col-form-label">Email:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="inputName" onkeyup="addValue(this,'email','personal_details')"/>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputName" class="col-sm-2 col-form-label">Father's Name:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="inputName" onkeyup="addValue(this,'father_name','personal_details')"/>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputName" class="col-sm-2 col-form-label">Mother's Name:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="inputName" onkeyup="addValue(this,'mother_name','personal_details')"/>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputName" class="col-sm-2 col-form-label">DOB:</label>
                <div class="col-sm-6">
                    <input type="number" class="form-control" id="inputName" onkeyup="addValue(this,'dob','personal_details')"/>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputName" class="col-sm-2 col-form-label">Gender:</label>
                <div class="col-sm-5 mt-2">
                    <!-- <input type="text" class="form-control" id="inputName"> -->
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                            value="option1"/>
                        <label class="form-check-label" for="inlineRadio1">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                            value="option2"/>
                        <label class="form-check-label" for="inlineRadio2">Female</label>
                    </div>
</div>
            </div>
            <div class="mb-3 row">
                <label for="inputName" class="col-sm-2 col-form-label">Nationality:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="inputName" onkeyup="addValue(this,'nationality','personal_details')"/>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputName" class="col-sm-2 col-form-label">Phone:</label>
                <div class="col-sm-6">
                    <input type="number" class="form-control" id="inputName" onkeyup="addValue(this,'phone','personal_details')"/>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputName" class="col-sm-2 col-form-label">Address:</label>
                <div class="col-sm-6">
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                            style="height: 100px" onkeyup="addValue(this,'address','personal_details')"></textarea>
                        <label for="floatingTextarea2"></label>
                    </div>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputName" class="col-sm-2 col-form-label">Marital status:</label>
                <div class="col-sm-5">
                    <!-- <input type="text" class="form-control" id="inputName"> -->
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Status</option>
                        <option value="1">Single</option>
                        <option value="2">Married</option>

                    </select>

                </div>
            </div>
        </div>
    

            <h2>Education:</h2>
            <div class="row">
                <div class="col-3">
                    <input type="passwod" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline"
                        placeholder="Institute">
                </div>


                <div class="col-3">
                    <input type="passwod" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline"
                        placeholder="Course">
                </div>


                <div class="col-3">
                    <input type="number" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline"
                        placeholder="Year">
                </div>


                <div class="col-3">
                    <input type="number" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline"
                        placeholder="Percentage">
                </div>
            </div>

            
            <div class="row mt-2">
                <div class="col-3">
                    <input type="passwod" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline"
                        placeholder="Institute">
                </div>


                <div class="col-3">
                    <input type="passwod" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline"
                        placeholder="Course">
                </div>


                <div class="col-3">
                    <input type="number" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline"
                        placeholder="Year">
                </div>


                <div class="col-3">
                    <input type="number" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline"
                        placeholder="Percentage">
                </div>
            </div>


            
            <div class="row mt-2">
                <div class="col-3">
                    <input type="passwod" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline"
                        placeholder="Institute">
                </div>


                <div class="col-3">
                    <input type="passwod" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline"
                        placeholder="Course">
                </div>


                <div class="col-3">
                    <input type="number" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline"
                        placeholder="Year">
                </div>


                <div class="col-3">
                    <input type="number" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline"
                        placeholder="Percentage">
                </div>
            </div>

            <h2 class="mt-2">Skills:</h2>
            <div class="row">
                <div class="col-3 mt-1">
                    <input type="passwod" id="skills" placeholder="Enter skills" /> <button onclick="addArrayValue('skills')">Add</button> 
        
                </div>

             </div> 
             <h2 class="mt-2">Hobbies:</h2>
            <div class="row">
                <div class="col-3 mt-1">
                    <input type="passwod" id="hobbies" placeholder="Enter hobbies" /> <button onclick="addArrayValue('hobbies')">Add</button> 
        
                </div>

             </div>  

             


            <h2 class="mt-2">Languages:</h2>
            <div class="row">
                <div class="col-3">
                    <input type="passwod" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline"
                        placeholder="">
                </div>
                <div class="col-3">
                    <input type="passwod" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline"
                        placeholder="">
                </div>
                <div class="col-3">
                    <input type="passwod" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline"
                        placeholder="">
                </div>
                <div class="col-3">
                    <input type="passwod" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline"
                        placeholder="">
                </div>
           </div>

           <h2 class="mt-2">Certification:</h2>
           <div class="row">
            <div class="col-3">
                <input type="passwod" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline"
                    placeholder="Course">
            </div>
            <div class="col-3">
                <input type="passwod" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline"
                    placeholder="Center">
            </div>
            <div class="col-3">
                <input type="passwod" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline"
                    placeholder="Place">
            </div>
            <div class="col-3">
                <input type="number" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline"
                    placeholder="Year">
            </div>
            
       </div>

       <h2 class="mt-2">Work Experience:</h2>
       <div class="row">
        <div class="col-4">
            <input type="passwod" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline"
                placeholder="Company Name">
        </div>
        <div class="col-4">
            <input type="number" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline"
                placeholder="Experience">
        </div>
        <div class="col-4">
            <input type="number" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline"
                placeholder="Year">
        </div>
       </div>

       <h2 class="mt-2">Projects:</h2>
       <div class="row">
        <div class="col-3">
            <input type="passwod" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline"
                placeholder="Tittle">
        </div>
        <div class="col-3">
            <input type="passwod" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline"
                placeholder="Company Name">
        </div>
        <div class="col-3">
            <input type="number" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline"
                placeholder="year">
        </div>
        <div class="col-3 ">
            <input type="passwod" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline"
                placeholder="Discription">
        </div>
       </div>

       <h2 class="mt-2">Declaration:</h2>
       <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            I hereby declare that the facts given above are genuine to the best of my knowledge and belief
          </label>
        </div>
      </div>

      <div class="mb-3 row">
        <label for="Date" class="col-sm-2 col-form-label">Date</label>
        <div class="col-3 mt-2">
            <input type="date" class="form-control" id="Date" onkeyup="addValue(this,'date')"/>
        </div>
    </div>

    <div class="mb-3 row">
        <label for="Place" class="col-sm-2 col-form-label">Place</label>
        <div class="col-3 mt-1">
            <input type="Place"class="form-control" id="Place"onkeyup="addValue(this,'place')"/>
        </div>
    </div>

    <div class="col-auto">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>

        </div>
    </div>
    <section>
        <code id="output"></code>
    </section>

</body>

</html>
